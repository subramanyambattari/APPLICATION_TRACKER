<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Placement Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <header>
            <h1>Smart Placement Tracker</h1>
        </header>

<section class="form-section">
    <h2>Add Application</h2>
    <form id="appForm">
        <input type="text" id="company" placeholder="Company Name" required>
        <input type="text" id="role" placeholder="Role / Position" required>

        <select id="stage">
            <option value="Applied">Applied</option>
            <option value="Online Assessment">Online Assessment</option>
            <option value="Interview">Interview</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
        </select>

        <select id="result">
            <option value="Pending">Pending</option>
            <option value="Cleared">Cleared</option>
            <option value="Rejected">Rejected</option>
        </select>
        
        <input type="date" id="date" required>
        <button type="submit">Add Application</button>
    </form>
</section>

<section class="list-section">
    <h2>Applications List</h2>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Role</th>
                <th>Stage</th>
                <th>Result</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="appList"></tbody>
    </table>
</section>

<section class="summary-section">
    <h2>Summary</h2>
    <div class="summary-box">
        <p>Total Applications: <span id="total">0</span></p>
        <p>Interviews: <span id="interviews">0</span></p>
        <p>Offers: <span id="offers">0</span></p>
        <p>Rejections: <span id="rejections">0</span></p>
    </div>
</section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
